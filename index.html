<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>

<body onload="onInit()">
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="mountains">
        <div class="mountain mountain1"></div>
        <div class="mountain mountain2"></div>
        <div class="mountain mountain3"></div>
    </div>
    
    <h1> Minesweeper</h1>

    <div class="btn-container">
        <div class="difficulty-container">
            <button onclick="onChangeDifficulty(1)" class="btn-difficulty">Beginner</button>
            <button onclick="onChangeDifficulty(2)" class="btn-difficulty">Medium</button>
            <button onclick="onChangeDifficulty(3)" class="btn-difficulty">Expert</button>
        </div>
        <div button onclick="onInit()" class="btn-smiley"></div>

       <!-- <div class="hint-container">
        <h3> Hints:</h3>
            <button onclick="onHintClick()" class="btn-hint"></button>
            <button onclick="onHintClick()" class="btn-hint">Medium</button>
            <button onclick="onHintClick()" class="btn-hint">Expert</button>
        </div> -->
    </div>

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>

    <div class="onscreen-container"></div>
    <div class="timer">Timer</div>
    <div class="lives">Lives</div>
    <div class="lives-msg"></div>



    <div class="modal">
        <h2 class="msg"></h2>
    </div>


    <script src="main.js"></script>
    <script src="util.js"></script>
</body>


<footer>

</footer>

</html>
